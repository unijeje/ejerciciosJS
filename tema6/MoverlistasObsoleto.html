<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Sin t√≠tulo 1</title>
<style>
    div{
        width:200px;
        height:200px;
        float:left;
    }
    p{
        clear:both;
    }
</style>
</head>
<body>
    <div id="origen">
        <ul>
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>
    </div>
    <div id="destino">
        <ul></ul>
    </div>
    <p>Copiar</p>
    <input type="checkbox" name="checkbox" />

    <script type="text/javascript">
        var oOrigen=document.getElementById("origen");
        var oDestino=document.getElementById("destino");
        var oListaOrigen=oOrigen.querySelector("ul");
        var oListaDestino=oDestino.querySelector("ul");
        var cb=document.getElementsByTagName("input")[0];
        //addEventListener
        oListaOrigen.addEventListener("click", moverOrigen, false);
        oListaDestino.addEventListener("click", moverOrigen, false);

        function moverOrigen(oEvento)
        {
            var oE = oEvento || windows.event;
            var x = oE.target;
            console.log(this.parentNode);
            if(this.parentNode==oOrigen)
            {
                if(cb.checked)
                {
                // console.log("copiar");
                    var y=x.cloneNode(true);
                    oListaDestino.appendChild(y);
                }
                else
                {
                // console.log("mover");
                    oListaDestino.appendChild(x);
                }
            }
            else
            {
                console.log(this.parentNode);
                if(cb.checked)
                {
                    //console.log("copiar");
                    var y=x.cloneNode(true);
                    oListaOrigen.appendChild(y);
                }
                else
                    oListaOrigen.appendChild(x);
            }
        }
        /*
        function moverDestino(oEvento)
        {
            var oE = oEvento || windows.event;
            var x = oE.target;
            console.log(this.parentNode);
            if(cb.checked)
            {
                //console.log("copiar");
                var y=x.cloneNode(true);
                oListaOrigen.appendChild(y);
            }
            else
                oListaOrigen.appendChild(x);
        }
        */
        
    </script>
</body>

</html>
